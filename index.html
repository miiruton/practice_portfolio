          <div class="item">
            <a href="sondre_opera_details.html">
              <div class="box4"><img src="img/operahouse-icon.jpg" class="menu-icon"></div>
            </a>
            <script type="module">
              import { animate, press, hover } from "https://cdn.jsdelivr.net/npm/motion@12.9.0/+esm"

              const gestureState4 = new WeakMap()

              const transition4 = { type: "spring", stiffness: 500, damping: 25 }

              const initialState4 = {
                isHovered: false,
                isPressed: false,
              }

              function setGesture(element, update) {
                const state = gestureState4.get(element) || { ...initialState4 }
                const newState = { ...state, ...update }
                gestureState4.set(element, newState)

                let scale = 1
                if (newState.isPressed) {
                  scale = 0.8
                } else if (newState.isHovered) {
                  scale = 1.2
                }

                animate(element, { scale }, transition4)
              }

              hover(".box4", (element) => {
                setGesture(element, { isHovered: true })
                return () => setGesture(element, { isHovered: false })
              })

              press(".box4", (element) => {
                setGesture(element, { isPressed: true })
                return () => setGesture(element, { isPressed: false })
              })
            </script>
